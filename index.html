    <script>
        /*
            enable 'ENTER' and 'ESCAPE' keys to work as 'EXPLORE' and 'CLEAR' accordingly.
        */
        // Get the input field
        var input = document.getElementById("input");
        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("explore").click();
            }
            // Number 27 is the "Escape" key on the keyboard
            if (event.keyCode === 27) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("clear").click();
            }
        });

        function reset() {
            var resetButton = document.getElementById("input");
            if (resetButton) {
                resetButton.value = "";
            }
        }
        function redirect() {
            let url = document.getElementById("input").value;
            let flag1 = false, flag2 = false, flag3 = false;
            let hasEnding = false;
            let hasStrating = false;

            if (url == '') {
                flag1 = true;
                alert("Please, insert a valid URL")
            }

            /*
                if the user forgot to insert 'https://' or '.com' and the url is valid, 'https://' and '.com' are added automatically.
                NOTICE: sites which don't end with '.com' will be ignored :: (MVP)   
            */

            if (!validateUrl(url) && !flag1) {
                flag2 = true;

                if (url.includes(" ")) {

                }

                if (!url.includes('.com')) {
                    if (url == "braude") {
                        url += ".ac.il"
                    } else {
                        if (url == "moodle") {
                            url += ".braude.ac.il"
                        }
                        else {
                            url = url + '.com';
                        }
                        hasEnding = true;
                    }
                }
                if (!url.includes('https://')) {
                    url = 'https://' + url;
                }
                if (!validateUrl(url)) {
                    flag3 = true;
                    reset();
                    alert("URL is invalid!");
                } else {
                    window.open(url, '_blank');
                }
            }

            //            alert(validateUrl(url));
            if (validateUrl(url)) {
                if (!url.includes('http://') && !url.includes('https://')) {
                    url = 'http://' + url;
                }
                window.open(url, '_blank');
            }
        }

        //regex to check if the url is valid.
        function validateUrl(value) {

            return /(https?:\/\/)?([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w-]*)*\/?\??([^#\n\r]*)?#?([^\n\r]*)/g.test(value);
        }
